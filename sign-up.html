<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/sign-up.js" defer></script>
</head>
<body>
  <div class="background-image-div">
    <div class="left-side-div">
      
      <div class="left-side-div-title">
        <img src="./images/odin-lined.png" alt="Logo for the Odin Project">
        <p>ODIN FORM</p>
      </div>

      <div class="left-side-div-footer">
        Photo generated by Midjourney
      </div>
    
    </div>
    <div class="right-side-div">
      <div class="right-side-div-outer-form">
        <div class="right-side-div-header">
          This is a fake service and not hooked up to anything. <br> I wouldn't recommend putting any personal information in there but if you want to, <br>
          go crazy. <br> <br>
          
        </div>
        <div class="right-side-div-form">
          <div class="right-side-div-form-title">
            Fill out our form!
          </div>
          <form action="" id="sign-up-form"> 

            <div class="form-left-side">
              <div class="input first-name">
                
                <label for="first-name">
                  <img src="./images/person-logo.png" alt="Small graphic of a person's sillhouette" width="30px">
                  <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </label>
              </div>
              <div class="input email">
                <label for="email">
                  <img src="./images/mail-logo.png" alt="Small logo of an a mail symbol" width="30px">
                  <input type="email" id="email" name="email" placeholder="Email">
                </label>
              </div>
              <div class="input password">
                <label for="password">
                  <img src="./images/password-logo.png" alt="An image of a small lock for password symbol." width="30px">
                  <input type="password" id="password" name="password" placeholder="Password">
                </label>
              </div>
            </div>
            
            <div class="input form-right-side">
              <div class="last-name">
                <label for="last-name">
                  <img src="./images/person-logo.png" alt="Small graphic of a person's sillhouette" width="30px">
                  <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </label>
              </div>
              <div class="input phone">
                <label for="phone">
                  <img src="./images/phone-logo.png" alt="An image of a cellphone" width="30px">
                  <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </label>
              </div>
              <div class="input confirm-password">
                <label for="confirm-password">
                  <img src="./images/password-logo.png" alt="An image of a small lock for password symbol." width="30px">
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                </label>
              </div>
              
            </div>
           
          </form>
          <button form="sign-up-form" type="submit">Submit</button>
        </div>
        <div class="right-side-div-footer">
         
          <p class="account">Already have an account? <a href="">Log in</a></p>
        </div>

      </div>
    </div>


  </div>
</body>
</html>
