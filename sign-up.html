<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/sign-up.js" defer></script>
</head>
<body>
  <div class="background-image-div">
    <div class="left-side-div">
      
      <div class="left-side-div-title">
        <img src="./images/odin-lined.png" alt="Logo for the Odin Project">
        <p>ODIN FORM</p>
      </div>

      <div class="left-side-div-footer">
        Photo generated by Midjourney
      </div>
    
    </div>
    <div class="right-side-div">
      <div class="right-side-div-outer-form">
        <div class="right-side-div-header">
          This is a fake service and not hooked up to anything. <br> I wouldn't recommend putting any personal information in there but if you want to, <br>
          go crazy.
        </div>
        <div class="right-side-div-form">
          <form action="" id="sign-up-form">

            <div class="form-left-side">
              <div class="first-name">
                <label for="first-name">First Name
                  <input type="text" id="first-name" name="first-name">
                </label>
              </div>
              <div class="email">
                <label for="email">Email
                  <input type="email" id="email" name="email">
                </label>
              </div>
              <div class="password">
                <label for="password">Password
                  <input type="password" id="password" name="password">
                </label>
              </div>
            </div>
            
            <div class="form-right-side">
              <div class="last-name">
                <label for="last-name">Last Name
                  <input type="text" id="last-name" name="last-name">
                </label>
              </div>
              <div class="phone">
                <label for="phone">Phone Number
                  <input type="tel" id="phone" name="phone">
                </label>
              </div>
              <div class="confirm-password">
                <label for="confirm-password">Confirm Password
                  <input type="password" id="confirm-password" name="confirm-password">
                </label>
              </div>
            </div>

          </form>
        </div>
        <div class="right-side-div-footer">
          <button form="sign-up-form" type="submit">Submit</button>
          <p class="account">Already have an account? <a href="">Log in</a></p>
        </div>

      </div>
    </div>


  </div>
</body>
</html>
